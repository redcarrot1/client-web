<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADMIN LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">
<div class="container mt-5">
    <h1 class="mb-4">ADMIN LOGIN</h1>
    <button class="w-50 btn btn-primary btn-md" onclick="location.href='/'">Request Info</button>
    <br/><br/>
    <button class="w-50 btn btn-primary btn-md" onclick="location.href='/live'">Live Log</button>
    <br/><br/>
    <form action="/admin/login" method="post">
        <div class="mb-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="관리자 암호">
        </div>
        <button type="submit" class="btn btn-primary btn-md">Login</button>
        <div th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}"></div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
